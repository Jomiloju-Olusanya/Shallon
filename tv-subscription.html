<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Subscription | Shallon</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="buy-data.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Toggle for Mobile -->
         <div class="mobile-header">
            <button class="hamburger" id="sidebarToggle">&#9776;</button>
            <div class="mobile-logo">Shallon</div>
         </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Shallon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link active">Home</a>
                <a href="wallet.html">Wallet</a>
                <a href="#">Savings</a>
                <a href="#">Loans</a>
                <a href="#">Transactions</a>
                <a href="settings.html">Settings</a>
                <a href="#">More</a>
                <a href="index.html" class="logout">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="wallet-header">
                <h1>TV Subscription</h1>
            </header>

            <section class="form-section">
                <form action="#" class="tv-form">
                    <div class="form-group">
                        <label for="tv-provider">Select TV Provider</label>
                        <select name="tv-provider" id="tv-provider" required>
                            <option value="">--Choose--</option>
                            <option value="dstv">DStv</option>
                            <option value="gotv">GOtv</option>
                            <option value="startimes">Startimes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="package">Subscription Package</label>
                        <select name="package" id="package">
                            <option value="">--Select Package--</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="smart-card">Smart Card Number</label>
                        <input type="text" name="smart-card" id="smart-card" placeholder="1234567890" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Customer Phone Number</label>
                        <input type="tel" id="phone" placeholder="080XXXXXXXX" required>
                    </div>

                    <button id="payTvBtn" type="submit" class="primary-btn">Subscribe Now</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Transaction PIN Modal -->
    <div class="modal" id="pinModal">
        <div class="modal-content">
            <h2>Enter Transaction PIN</h2>
            <input type="password" id="transactionPin" maxlength="4" placeholder="Enter 4 digit PIN">
            <div class="modal-buttons">
                <button id="confirmPin">Confirm</button>
                <button id="cancelPin">Cancel</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>

    <script src="tv-subscription.js"></script>
</body>
</html>
