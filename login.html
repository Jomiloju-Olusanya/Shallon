<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shallon Business</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <h2>Welcome Back</h2>
            <p>Login to your Shallon Account</p>
            <form action="#" method="POST">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>

                <div class="remember-wrap">
                    <label for="remember" class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember Me</span>
                    </label>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="forgot-wrap">
                    <a href="reset-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <p class="switch-text">
                    Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
                </p>
            </form>
        </div>

        <div class="form-box hidden" id="signup-box">
            <h2>Get Started</h2>
            <p>Create your free account</p>
            <form action="#" method="POST">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="text" placeholder="Username" required>
                <input type="tel" name="Phone" id="phone" placeholder="Phone Number" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="State of Residence">
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>

                <p class="note">By signing up, you accept our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy.</a></p>

                <button type="submit" class="btn">Sign Up</button>
                <p class="switch-text">
                    Already have an account? <a href="#" onclick="toggleForm()">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.querySelectorAll('.form-box').forEach(box => box.classList.toggle('hidden'));
        }
    </script>
</body>
</html>
