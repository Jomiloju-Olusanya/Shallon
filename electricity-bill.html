<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill | Shallon</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="buy-data.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Toggle for Mobile -->
         <div class="mobile-header">
            <button class="hamburger" id="sidebarToggle">&#9776;</button>
            <div class="mobile-logo">Shallon</div>
         </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Shallon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link active">Home</a>
                <a href="wallet.html">Wallet</a>
                <a href="#">Savings</a>
                <a href="#">Loans</a>
                <a href="#">Transactions</a>
                <a href="#">Settings</a>
                <a href="#">More</a>
                <a href="index.html" class="logout">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="wallet-header">
                <h1>Electricity Bill Payment</h1>
            </header>

            <section class="form-section">
                <form action="#" method="#" class="electricity-form">
                    <div class="form-group">
                        <label for="disco">Select Distribution Company</label>
                        <select name="disco" id="disco" required>
                            <option value="">--Choose--</option>
                            <option value="abuja">Abuja Electricity Distribution Company</option>
                            <option value="benin">Benin Electricity Distribution Company</option>
                            <option value="eko">Eko Electricity Distribution Company</option>
                            <option value="enugu">Enugu Electricity Distribution Company</option>
                            <option value="ibadan">Ibadan Electricity Distribution Company</option>
                            <option value="ikeja">Ikeja Electricity Distribution Company</option>
                            <option value="jos">Jos Electricity Distribution Company</option>
                            <option value="kaduna">Kaduna Electricity Distribution Company</option>
                            <option value="lokoja">Lokoja Electricity Distribution Company</option>
                            <option value="portharcourt">Portharcourt Electricity Distribution Company</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Meter Type</label>
                        <select name="type" id="type" required>
                            <option value="">--Select Type--</option>
                            <option value="prepaid">Prepaid</option>
                            <option value="postpaid">Postpaid</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Customer Phone Number</label>
                        <input type="tel" id="phone" placeholder="080XXXXXXXX" required>
                    </div>

                    <div class="form-group">
                        <label for="meter">Meter Number</label>
                        <input type="text" id="meter" placeholder="1234567890" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Enter Amount (&#8358;)</label>
                        <input type="number" id="amount" placeholder="&#8358;1000" required>
                    </div>

                    <button type="submit" class="primary-btn">Pay Now</button>
                </form>
            </section>
        </main>

        <script src="dashboard.js"></script>
</body>
</html>
