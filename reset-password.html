<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Shallon Business</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body class="auth-body">
    <div class="mobile-nav">
        <div class="logo">Shallon</div>
    </div>

    <div class="auth-container">
        <h2>Reset Your Password</h2>
        <p>Enter the email linked to your account and we'll send a reset link.</p>
        <form action="#" method="POST">
            <input type="email" placeholder="Email Address" required>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <p class="back-to-login">Remember password? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
