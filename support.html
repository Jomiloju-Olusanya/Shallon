<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | Shallon</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="buy-data.css">
    <link rel="stylesheet" href="support.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Toggle for Mobile -->
         <div class="mobile-header">
            <button class="hamburger" id="sidebarToggle">&#9776;</button>
            <div class="mobile-logo">Shallon</div>
         </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Shallon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link active">Home</a>
                <a href="wallet.html">Wallet</a>
                <a href="#">Savings</a>
                <a href="#">Loans</a>
                <a href="#">Transactions</a>
                <a href="settings.html">Settings</a>
                <a href="#">More</a>
                <a href="index.html" class="logout">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="wallet-header">
                <h1>Contact Support</h1>
            </header>

            <section class="form-section">
                <p>If you're having any issues, feel free to contact us by filling out the form below or hit the chat/live support button. Our support team is available 24/7.</p>

                <form action="#" class="support-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="issue">Issue</label>
                        <select name="issue" id="issue" required>
                            <option value="">--Select an Issue--</option>
                            <option value="login">Login Problem</option>
                            <option value="transaction">Transaction Issue</option>
                            <option value="Purchase">Service Purchase</option>
                            <option value="wallet">Wallet Funding</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" rows="5" placeholder="Describe the issue in detail..." required></textarea>
                    </div>

                    <button type="submit" class="primary-btn">Submit Request</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/2348121004547?text=Hello%2C%20I%20need%20support%20on%20Shallon%20Digital%20Services" target="_blank" class="whatsapp-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Chat" />
    </a>      

    <script src="dashboard.js"></script>
</body>
</html>
