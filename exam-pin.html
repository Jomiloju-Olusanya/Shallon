<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Exam Pin | Shallon</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="buy-data.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Toggle for Mobile -->
         <div class="mobile-header">
            <button class="hamburger" id="sidebarToggle">&#9776;</button>
            <div class="mobile-logo">Shallon</div>
         </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Shallon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link active">Home</a>
                <a href="wallet.html">Wallet</a>
                <a href="#">Savings</a>
                <a href="#">Loans</a>
                <a href="#">Transactions</a>
                <a href="settings.html">Settings</a>
                <a href="#">More</a>
                <a href="index.html" class="logout">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="wallet-header">
                <h1>Buy Exam Pin</h1>
            </header>

            <section class="form-section">
                <form action="#" class="exam-form">
                    <div class="form-group">
                        <label for="exam-type">Select Exam Type</label>
                        <select name="exam-type" id="exam-type" required>
                            <option value="">--Choose--</option>
                            <option value="waec">WAEC - &#8358;</option>
                            <option value="neco">NECO - &#8358;</option>
                            <option value="nabteb">NABTEB - &#8358;</option>
                            <option value="jamb">JAMB - &#8358;</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" placeholder="1" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Delivery Email</label>
                        <input type="email" id="email" placeholder="Enter email to receive PIN(s)" required>
                    </div>

                    <button id="buyExamPinBtn" type="submit" class="primary-btn">Purchase Now</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Transaction PIN Modal -->
    <div class="modal" id="pinModal">
        <div class="modal-content">
            <h2>Enter Transaction PIN</h2>
            <input type="password" id="transactionPin" maxlength="4" placeholder="Enter 4 digit PIN">
            <div class="modal-buttons">
                <button id="confirmPin">Confirm</button>
                <button id="cancelPin">Cancel</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>

    <script src="exam-pin.js"></script>
</body>
</html>
