<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Data | Shallon</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="buy-data.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Toggle for Mobile -->
         <div class="mobile-header">
            <button class="hamburger" id="sidebarToggle">&#9776;</button>
            <div class="mobile-logo">Shallon</div>
         </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Shallon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link active">Home</a>
                <a href="wallet.html">Wallet</a>
                <a href="#">Savings</a>
                <a href="#">Loans</a>
                <a href="#">Transactions</a>
                <a href="#">Settings</a>
                <a href="#">More</a>
                <a href="index.html" class="logout">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="wallet-header">
                <h1>Buy Data</h1>
            </header>

            <section class="form-section">
                <form class="data-form" action="#" method="#">
                    <div class="form-group">
                        <label for="network">Select Newtork</label>
                        <select name="network" id="network" required>
                            <option value="">--Choose--</option>
                            <option value="mtn">MTN</option>
                            <option value="glo">GLO</option>
                            <option value="airtel">Airtel</option>
                            <option value="9mobile">9mobile</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="plan">Select Data Plan</label>
                        <select name="plan" id="plan" required>
                            <option value="">--Choose--</option>
                            <option value="500m">500MB - &#8358;</option>
                            <option value="1gb">1GB - &#8358;</option>
                            <option value="2gb">2GB - &#8358;</option>
                            <option value="5gb">5GB - &#8358;</option>
                            <option value="10gb">10GB - &#8358;</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Enter Phone Number</label>
                        <input type="tel" id="phone" placeholder="080XXXXXXXX" required>
                    </div>

                    <button id="buyDataBtn" type="submit" class="primary-btn">Buy Data</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Transaction PIN Modal -->
    <div class="modal" id="pinModal">
        <div class="modal-content">
            <h2>Enter Transaction PIN</h2>
            <input type="password" id="transactionPin" maxlength="4" placeholder="Enter 4 digit PIN">
            <div class="modal-buttons">
                <button id="confirmPin">Confirm</button>
                <button id="cancelPin">Cancel</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>

    <script src="buy-data.js"></script>
</body>
</html>
