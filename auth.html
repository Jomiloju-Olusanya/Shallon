<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up | Shallon Business</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <h2>Welcome Back</h2>
            <p>Login to your Shallon Account</p>
            <form action="#" method="POST">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>

                <div class="remember-wrap">
                    <label for="remember" class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="forgot-wrap">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <p class="switch-text">
                    Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
                </p>
            </form>
        </div>

        <div class="form-box hidden" id="signup-box">
            <h2>Get Started</h2>
            <p>Create your free account</p>
            <form action="#" method="POST">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
                <p class="switch-text">
                    Already have an account? <a href="#" onclick="toggleForm()">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.querySelectorAll('.form-box').forEach(box => box.classList.toggle('hidden'));
        }
    </script>
</body>
</html>
