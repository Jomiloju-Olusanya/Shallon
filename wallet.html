<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="dashboard.css">

</head>
<body class="auth-body">
    
    
    <div class="dashboard-container">
        <!-- Sidebar Toggle for Mobile -->
         <div class="mobile-header">
            <button class="hamburger" id="sidebarToggle">&#9776;</button>
            <div class="mobile-logo">Shallon</div>
         </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Shallon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link active">Home</a>
                <a href="#">Savings</a>
                <a href="#">Loans</a>

            </nav>
        </aside>

        <!-- Main Content -->
        <header class="dashboard-header">
           <h1>Fund Your Wallet</h1>
        </header>

        <section class="wallet-form-section">
            <div class="form-card">
                <form action="#" id="fundWalletForm">
                    <label for="amount">Enter Amount (â‚¦)</label>
                    <input type="number" id="amount" placeholder="5000" required>

                    <label for="paymentMethod">Payment Method</label>
                    <select name="paymentMethod" id="paymentMethod" required>
                        <option value="">Select Method</option>
                        <option value="card">Card</option>
                        <option value="bank">Bank Transfer</option>
                    </select>

                    <button type="submit" class="btn primary-btn">Continue</button>
                </form>
            </div>
        </section>
    </div>

    <script src="wallet.js"></script>
</body>
