<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Airtime | Shallon</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="buy-data.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Toggle for Mobile -->
         <div class="mobile-header">
            <button class="hamburger" id="sidebarToggle">&#9776;</button>
            <div class="mobile-logo">Shallon</div>
         </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Shallon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link active">Home</a>
                <a href="wallet.html">Wallet</a>
                <a href="#">Savings</a>
                <a href="#">Loans</a>
                <a href="#">Transactions</a>
                <a href="#">Settings</a>
                <a href="#">More</a>
                <a href="index.html" class="logout">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="wallet-header">
                <h1>Buy Airtime</h1>
            </header>

            <section class="form-section">
                <form action="#" method="#" class="airtime-form">
                    <div class="form-group">
                        <label for="network">Select Network</label>
                        <select name="network" id="network" required>
                            <option value="">--Choose--</option>
                            <option value="mtn">MTN</option>
                            <option value="glo">GLO</option>
                            <option value="airtel">Airtel</option>
                            <option value="9mobile">9mobile</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Enter Amount (&#8358;)</label>
                        <input type="number" id="amount" placeholder="&#8358;1000" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Enter Phone Number</label>
                        <input type="tel" id="phone" placeholder="080XXXXXXXX" required>
                    </div>

                    <button id="buyAirtimeBtn" type="submit" class="primary-btn">Buy Airtime</button>
                </form>
            </section>
        </main>

        <!-- Transaction PIN Modal -->
        <div class="modal" id="pinModal">
            <div class="modal-content">
                <h2>Enter Transaction PIN</h2>
                <input type="password" id="transactionPin" maxlength="4" placeholder="Enter 4 digit PIN">
                <div class="modal-buttons">
                    <button id="confirmPin">Confirm</button>
                    <button id="cancelPin">Cancel</button>
                </div>
            </div>
        </div>

        <script src="dashboard.js"></script>

        <script src="buy-airtime.js"></script>
</body>
</html>
